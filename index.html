<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoltBot OS - Premium macOS Experience</title>
    <link rel="stylesheet" href="dist/renderer/assets/style.css">
    <style>
        /* Critical CSS for instant load */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, SF Pro Display, SF Pro Text, system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOut 1s ease-in-out 2s forwards;
        }
        
        .logo {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 20px;
            opacity: 0;
            animation: logoFadeIn 1s ease-out 0.5s forwards;
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 2px solid #333;
            border-top: 2px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes logoFadeIn {
            to { opacity: 1; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
        
        #root {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="boot-screen">
        <div class="logo">ðŸ¤– MoltBot</div>
        <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="src/renderer/main.tsx"></script>
</body>
</html>
